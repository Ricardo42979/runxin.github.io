<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>润心楼 - 吴家山中学图书馆</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a8c6d;
            --secondary-color: #5da884;
            --accent-color: #a8d4ba;
        }
    </style>
    <link rel="stylesheet" href="building-style.css">
</head>
<body>
    <div class="container">
        <header class="building-header">
            <h1 class="building-title">润心楼</h1>
            <p class="building-subtitle">吴家山中学图书馆</p>
            <p class="building-tagline">知识如甘霖滋养心灵</p>
        </header>

        <section class="content-section">
            <h2 class="section-title">楼宇介绍</h2>
            <div class="feature-quote">
                "润心"象征知识如甘霖滋养心灵。图书馆作为精神沃土，以书香浸润师生思想，培养终身学习能力。
            </div>
            <p>空间设计融合"润物无声"的理念，营造静谧而富有生命力的阅读氛围。润心楼是学校文化建设的重要阵地，承载着传承文明、启迪智慧的神圣使命。</p>
            
            <div class="features-grid">
                <div class="feature-card">
                    <i class="fas fa-book feature-icon"></i>
                    <h3>知识滋养</h3>
                    <p>如甘霖般滋养师生心灵成长</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-seedling feature-icon"></i>
                    <h3>精神沃土</h3>
                    <p>培育终身学习能力的思想土壤</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-water feature-icon"></i>
                    <h3>润物无声</h3>
                    <p>潜移默化中提升人文素养</p>
                </div>
            </div>
        </section>

        <footer class="building-footer">
            <p>吴家山中学楼宇命名解读 · 润心楼</p>
            <p>知识殿堂 · 精神家园</p>
        </footer>
    </div>
</body>
</html>
